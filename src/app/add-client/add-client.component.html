<div class="row m-5">
  <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
    <div class="bg-white shadow rounded p-4">
      <h1 class="display-6 text-dark text-center">Ajouter un client</h1>
      <hr class="bg-dark mb-5" />
      <form [formGroup]="clientForm" (ngSubmit)="createClient(clientForm.value)">
        <!-- <input type="text" formControlName="id" hidden /> -->

        <div class="form-group mb-3">
          <label for="clientCompanyNameInput">Nom de l'entreprise</label>
          <input type="text" id="clientCompanyNameInput" class="form-control" formControlName="companyName" />
          <div class="text-danger" *ngIf="clientForm.get('companyName')?.invalid && clientForm.get('companyName')?.touched ">
            Le nom de l'entreprise est requis.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="clientFirstNameInput">Prénom</label>
          <input type="text" id="clientFirstNameInput" class="form-control" formControlName="firstName" />
          <div class="text-danger" *ngIf="clientForm.get('firstName')?.invalid && clientForm.get('firstName')?.touched ">
            Le prénom est requis.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="clientLastNameInput">Nom</label>
          <input type="text" id="clientLastNameInput" class="form-control" formControlName="lastName" />
          <div class="text-danger" *ngIf="clientForm.get('lastName')?.invalid && clientForm.get('lastName')?.touched ">
            Le nom est requis.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="clientEmailInput">Email</label>
          <input type="text" id="clientEmailInput" class="form-control" formControlName="email" />
          <div class="text-danger" *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched ">
            L'email est requis et doit être au bon format (exemple@exemple.com).
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="clientPhoneInput">Téléphone</label>
          <input type="text" id="clientPhoneInput" class="form-control" formControlName="phone" />
        </div>

        <div class="form-group mb-3">
          <label for="clientAddressInput">Adresse</label>
          <input type="text" id="clientAddressInput" class="form-control" formControlName="address" />
        </div>

        <div class="form-group mb-3">
          <label for="clientZipCodeInput">Code postal</label>
          <input type="text" id="clientZipCodeInput" class="form-control" formControlName="zipCode" />
        </div>

        <div class="form-group mb-3">
          <label for="clientCityInput">Ville</label>
          <input type="text" id="clientCityInput" class="form-control" formControlName="city" />
        </div>

        <div class="form-group mb-3">
          <label for="clientCountryInput">Pays</label>
          <input type="text" id="clientCountryInput" class="form-control" formControlName="country" />
        </div>

        <div class="form-group mb-3">
          <label for="clientStateInput">État</label>
          <select id="clientStateInput" class="form-control" formControlName="state">
            <option value="ACTIVE">Actif</option>
            <option value="INACTIVE">Inactif</option>
          </select>
        </div>
        <div class="d-flex">
          <button class="btn btn-success mx-auto" type="submit" [disabled]="clientForm.invalid">
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
